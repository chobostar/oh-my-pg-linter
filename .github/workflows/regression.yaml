name: regression
on: [push]

jobs:

  test:

    runs-on: ubuntu-latest
    steps:

    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Install deps
      run: sudo apt update && sudo apt install -y luarocks make && sudo luarocks install luacheck

    - name: Run tests
      run: make test
